<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Major</title>
</head>
<body>
    <form action="success_page.html" method="get">
        <p>Choose a major:</p>
        <input type="checkbox" id="computer_science" name="majors" value="computer_science">
        <label for="computer_science">Computer Science</label><br>
        <input type="checkbox" id="physics" name="majors" value="physics">
        <label for="physics">Physics</label><br>
        <input type="checkbox" id="biology" name="majors" value="biology">
        <label for="biology">Biology</label><br>
        <input type="checkbox" id="chemistry" name="majors" value="chemistry">
        <label for="chemistry">Chemistry</label><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
